<div class="row">



    <div class="col-md-12 mb-3">
            <div class="note-title">
                    <label class="form-label">Status</label>
                    <select class="form-select" name="status" onchange="toggleTextArea()" id="status">
                            <option value="a">Select...</option>
                            <option value="Approved">Approve </option>
                            <option value="Declined">Decline </option>
                    </select>
            </div>
    </div>
    <div class="col-md-12 mb-3" id="description">
            <div class="note-title">
                    <label class="form-label">Message</label>
                    <textarea name="description" class="form-control" style="" rows="3"></textarea>
            </div>
    </div>


</div>

<script>
    function toggleTextArea() {

            var selectElement = document.getElementById('status');
            var textArea = document.getElementById('description');
// console.log(selectElement.value);
            if (selectElement.value === 'Declined') {

                    textArea.style.height = '200';
                    console.log(selectElement.value);
            } else {
                    textArea.style.display = 'none';
                    console.log('changed');
                    console.log(selectElement.value);
            }
    }
</script>
